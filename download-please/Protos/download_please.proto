syntax = "proto3";

option csharp_namespace = "download_please";

package download;

service Download {
  // Sends a greeting
  rpc Download (DownloadRequest) returns (DownloadReply);
  rpc Status (StatusRequest) returns (DownloadReply);
}

message DownloadRequest {
  string url = 1;
}

message DownloadReply {
  string uuid = 1;
  string status = 2;
  double progress = 3;
}

message StatusRequest {
	string uuid = 1;
}